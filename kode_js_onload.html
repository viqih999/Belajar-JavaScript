<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; 
        charset=UTF-8" />
    <title>Belajar JavaScript</title>

    <!--Event onload adalah salah satu method (atau fungsi) dari objek window dalam JavaScript
    Dengan menggunakan event onload, seluruh kode JavaScript dapat diletakkan di 
    awal halaman, tanpa perlu khawatir dengan urutan pengeksekusian oleh web browser.-->
    <script>
    window.onload = function()
    {
    
    var hasil;
    
    hasil = 1+3+5+7+9;
    
    document.getElementById("tempat_hasil").innerHTML=hasil;
    }
    </script>
    <!--tutup-->
    </head>
    <body>
        <h1>Belajar JavaScript</h1>
        <p> Saya sedang belajar JavaScript di jti.polije.com </p>
        <div id="tempat_hasil">
        </div>
    </body>
</html>
