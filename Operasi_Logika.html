        
        <!--Selain operasi perbandingan, operasi logika juga sangat berkaitan dengan 
        tipe data boolean. Operasi logika ini juga sering digunakan untuk pembuatan alur 
        program.-->
        <script>
        var a = true;
        var b = false;
         
        var hasil1 = a && b;
        console.log(hasil1); //false
         
        var hasil2 = a && a;
        console.log(hasil2); //true
         
        var hasil3 = a || b;
        console.log(hasil3); //true
         
        var hasil4 = !a;
        console.log(hasil4); //false
        </script>
