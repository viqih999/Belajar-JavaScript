        <!--Method ini berfungsi untuk menkonversi tipe data menjadi string.
        Jika digunakan untuk tipe data number, method ini bisa diberikan sebuah 
        argumen opsional yang akan menampilkan angka ke dalam bentuk basis lain selain 
        10. Misalkan angka asal 255, jika dipanggil dengan toString(2) akan ditampilkan 
        menjadi 11111111. Karena toString(2) berarti menampilkan angka menjadi basis 2 
        (bilangan biner).-->
        <script>
        
        a = 255;
        
        b = a.toString(); 
        
        
        c = a.toString(16);
        
        
        console.log(b); // hasil: 255
        console.log(c); // hasil: ff
        
        console.log(a.toString(2)); // hasil: 11111111
        
        console.log(a.toString(8)); // hasil: 377
        
        console.log(a.toString(32)); // hasil: 7v
        </script>
