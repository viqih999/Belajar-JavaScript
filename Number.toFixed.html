        <!--Method toFixed digunakan untuk membuat tampilan angka dengan jumlah 
        desimal yang tetap. Method ini membutuhkan satu parameter opsional yang jika 
        diinput akan menentukan jumlah digit setelah tanda desimal.-->

        <!--Jika angka yang di tampilkan mengurangi digit asal, method ini akan 
        membulatkan ke bilangan terdekat (0,5 akan menjadi 1).Misalkan angka 123,222222, akan ditampilkan menjadi 123,22 jika 
        menggunakan method toFixed(2), dan akan ditampilkan menjadi 123,222 jika 
        menggunakan toFixed(3). Hasil pemanggilan method ini bertipe String.-->
        <script>
        
        a = 123.4367;
        
        b = a.toFixed();
        
        
        c = a.toFixed(2);
        
        console.log(b); // hasil: 123;
        
        console.log(c); // hasil: 123.44;
        
        console.log(a.toFixed(1)); // hasil: 123.4;
        
        console.log(a.toFixed(4)); // hasil: 123.4367;
        
        console.log(a.toFixed(7)); // hasil: 123.4567000;
        </script>
</head>
<body>
<h1>Belajar JavaScript</h1>
<p> Saya sedang belajar method toFixed</p>
