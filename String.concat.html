        <!--Method String.concat() berfungsi untuk operasi penyambungan String. 
        Method ini membutuhkan 1 atau lebih argumen bertipe String untuk disambung. 
        -->
        <script>
        var situs = "jti.polije";
        console.log(situs.concat(" oke"));
        // jti.polije oke
        console.log(situs.concat(" situs", " belajar", " javaScript"));
        // jti.polije situs belajar javaScript
        </script>
