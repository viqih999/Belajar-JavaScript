<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; 
    charset=UTF-8" />
    <title>Belajar JavaScript</title>

        <!--Operasi yang sering digunakan untuk tipe data angka adalah operasi artimatika 
        seperti penambahan (+), pengurangan (-), pembagian (/), perkalian (*), dan 
        modulus atau sisa hasil bagi (%).-->
        <script>
        
        var a = 12;
        
        
        var b = 4;
        
        var c = 2;
        
        console.log(a); // hasil: 12
        
        console.log(b); // hasil: 4
        
        console.log(c); // hasil: 2
        
        var d = a + b;
        
        console.log(d); // hasil: 16
        
        var e = b * 5;
        
        console.log(e); // hasil: 20
        
        var f = a % 5;
        
        console.log(f); // hasil: 2
        
        var g = 3 + 6 * 2;
        
        console.log(g); // hasil: 15
        
        var h = c + b * a % 3;
        
        console.log(h); // hasil: 2
        var i = 3 * 4 / 5 * 5;
        
        console.log(i); // hasil: 12
        
        var j = (((3 * 4) / 5) * 5);
        
        console.log(j); // hasil: 12
        </script>
</head>
<body>
<h1>Belajar JavaScript</h1>
<p> Saya sedang belajar Tipe Data Angka JavaScript di </p>
</body>
</html>
