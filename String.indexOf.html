        
        <!--Method String.indexOf() berfungsi untuk mencari karakter atau kata dalam 
        sebuah String. Method ini membutuhkan 2 argumen: 1 argumen bertipe String yang 
        diisi dengan karakter yang akan dicari, serta 1 buah argumen opsional yang berfungsi 
        untuk menandai posisi awal pencarian. Jika argumen kedua tidak diisi, maka 
        pencarian akan dimulai dari awal String.
        -->
        <script>
        var situs = "jti.polije";
        console.log(situs.indexOf("k")); 
         
        // 7
        console.log(situs.indexOf("i"));
         
        // 3
        console.log(situs.indexOf("i",4)); 
        // 5 (pencarian dimulai dari karakter ke-5)
         
        var belajar = "Saya sedang belajar javaScript di jti.polije.com";
        console.log(belajar.indexOf("sedang")); 
         
        // 4
        // (pencarian dimulai dari karakter ke-18)
        console.log(belajar.indexOf("ja",17)); 
         
        // 20 
        console.log(belajar.indexOf("php")); 
         
        // -1 (tidak ditemukan)
        </script>
