<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; 
    charset=UTF-8" />
    <title>Belajar JavaScript</title>

        <!--Method toPrecision digunakan untuk menampilkan angka dengan jumlah 
        digit angka yang ‘tetap’ tergantung nilai angka yang dijadikan sebagai argumen. 
        Misalkan jika angka yang akan ditampilkan adalah 12.2234 maka hasil dari 
        toPrecision(2) adalah 12, dan toPrecision(3) adalah 12.2 .-->
        <script>
        
        a = 123.43678;
        
        b = a.toPrecision();
        
        
        c = a.toPrecision(1);
        
        
        console.log(b); // hasil: 123.4367
        
        console.log(c); // hasil: 1e+2
        
        console.log(a.toPrecision(2)); // hasil: 1.2e+2
        
        console.log(a.toPrecision(4)); // hasil: 123.4;
        
        console.log(a.toPrecision(7)); // hasil: 123.4368;
        </script>
</head>
<body>
<h1>Belajar JavaScript</h1>
<p> Saya sedang belajar method toPrecision</p>
</div>
</body>
</html>
