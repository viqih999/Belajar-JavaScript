        
        <!--Method String.charAt() berfungsi untuk mengambil sebuah karakter dari 
        String. Method ini membutuhkan 1 buah argumen angka yang diisi dengan posisi 
        karakter yang akan diambil, dimulai dari urutan 0 untuk karakter pertama, urutan 1 
        untuk karakter kedua, dan seterusnya-->
        <script>
        var situs = "jti.polije";
        console.log(situs.charAt(0));
         
        // d
        console.log(situs.charAt(5));
         
        // i
        console.log(situs.charAt(7));
         
        // k
        console.log(situs.charAt(11));
         
        // string kosong
        </script>
