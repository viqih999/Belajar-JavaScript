        
        <!--Method String. search() berfungsi untuk menemukan string menggunakan 
        regular expression. Method ini membutuhkan 1 buah argumen yang berisi format 
        regular expression yang akan dicari-->
        <script>
        var kalimat = "Saya sedang belajar JavaScript di Tutorial JavaScript jti.polije.com ";
        var hasil = kalimat.search(/JavaScript/g); // cari kata 

        "JavaScript"
        console.log(hasil); // 20 (JavaScript berada di karakter ke-21)
        </script>
