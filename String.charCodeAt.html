        
        <!--Method String.charCodeAt() berfungsi untuk mengambil nilai Unicode
        karakter dari String. Method ini membutuhkan 1 buah argumen angka yang diisi 
        dengan posisi karakter yang akan diambil, dimulai dari urutan 0 untuk karakter 
        pertama, urutan 1 untuk karakter kedua, dan seterusnya-->
        <script>
        var situs = "jti.polije";
        console.log(situs.charCodeAt(0));
         
        // 100
        console.log(situs.charCodeAt(5));
         
        // 105
        console.log(situs.charCodeAt(7));
         
        // 107
        console.log(situs.charCodeAt(11));
         
        // NaN
        </script>
