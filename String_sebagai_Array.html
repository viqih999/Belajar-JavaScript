
    <!--Di dalam JavaScript, string bisa dianggap sebagai array dari karakter, dan 
    kita bisa mengambil nilai sebuah karakter dari String dengan mengaksesnya seperti 
    array.
    -->
    <!--sebuah string dimulai dari array dengan 
    index 0 untuk karakter pertama, index 1 untuk karakter kedua, dan seterusnya. Jika 
    variabel a=”jti.polije”, maka hasil dari a[0] adalah d, dan a[5] adalah i.
    -->
    <script>
        var situs = "jti.polije";
        console.log(situs[0]);
         
        // d
        console.log(situs[1]);
         
        // u
        console.log(situs[2]);
         
        // n
        console.log(situs[3]);
         
        // i
        console.log(situs[4]);
         
        // a
        </script>
